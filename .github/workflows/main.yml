name: Laravel CI/CD

on:
  push:
    branches: [main]

env:
  LARAVEL_ENV: production

jobs:
  deployment:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, ctype, fileinfo, openssl, PDO, tokenizer, xml, gd, exif, pcntl, bcmath
        coverage: none

    - name: Validate composer.json
      run: composer validate

    - name: Deploy via SSH using password
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSPHRASE }}  # <-- ton mot de passe
        timeout: 30s
        script_stop: true
        script: |
          set -e
          cd /var/www/wizilearn
          echo "➤ Marking directory as safe for Git..."
          git config --global --add safe.directory /var/www/wizilearn
          
          echo "➤ Pulling latest changes..."
          git fetch --all
          git reset --hard origin/main
          echo "✓ Code updated"

          echo "➤ Installing composer dependencies..."
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          echo "✓ Dependencies installed"

          echo "➤ Running Laravel optimizations..."
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          echo "✓ Laravel optimized"

          echo "➤ Running migrations..."
          php artisan migrate --force
          echo "✓ Database updated"

          echo "➤ Restarting queue..."
          php artisan queue:restart

          echo "➤ Fixing permissions..."
          chown -R www-data:www-data storage bootstrap/cache
          chmod -R 775 storage bootstrap/cache
          echo "✓ Permissions fixed"

          echo "✓ Deployment completed successfully"
