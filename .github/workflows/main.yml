name: Laravel CI/CD

on:
  push:
    branches: [main]

env:
  APP_ENV: production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, ctype, fileinfo, openssl, pdo, tokenizer, xml, gd, exif, pcntl, bcmath

    - name: Execute SSH deployment
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        timeout: 120s
        script: |
          set -ex
          cd ~/www
          
          # Vérification des prérequis
          if ! command -v php &> /dev/null; then
              echo "PHP n'est pas installé!"
              exit 1
          fi
          
          # Installation de Composer si absent
          if ! command -v composer &> /dev/null; then
              echo "➤ Installation de Composer..."
              php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
              php composer-setup.php --install-dir=/usr/local/bin --filename=composer
              php -r "unlink('composer-setup.php');"
          fi

          # Mise à jour du code
          git reset --hard HEAD
          git pull origin main

          # Installation des dépendances
          /usr/local/bin/composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

          # Optimisation Laravel
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Migrations
          php artisan migrate --force

          # Permissions
          sudo chown -R $USER:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache

          # Nettoyage
          php artisan optimize:clear
