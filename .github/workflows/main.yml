name: Laravel CI/CD

on:
  push:
    branches: [main]

env:
  APP_ENV: production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify .env absence
      run: |
        if [ -f .env ]; then
          echo "::error::.env file detected in repository!"
          exit 1
        fi

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, ctype, fileinfo, openssl, pdo, tokenizer, xml, gd, exif, pcntl, bcmath
        coverage: none

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

    - name: Execute SSH deployment
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        timeout: 120s
        script_stop: true
        script: |
          set -ex
          cd ~/www

          # Update codebase
          git reset --hard HEAD
          git pull origin main

          # Install dependencies
          composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

          # Environment setup
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Database migrations
          php artisan migrate --force

          # Permissions
          sudo chown -R www-data:www-data storage bootstrap/cache public
          sudo chmod -R 775 storage bootstrap/cache

          # Optimize
          php artisan optimize:clear

          # Restart PHP-FPM
          sudo systemctl restart php8.2-fpm.service

          # Frontend assets (si n√©cessaire)
          # npm ci && npm run build

    - name: Health Check
      uses: wei/curl@v1
      with:
        args: -X GET --max-time 30 --fail https://wizi-learn.com/health

    - name: Rollback on failure
      if: ${{ failure() }}
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/www
          git reset --hard HEAD@{1}
          composer install
          php artisan optimize:clear
